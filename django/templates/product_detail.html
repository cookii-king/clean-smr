<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - CleanSMRs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (Optional for interactive components like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Make the body and html take full height of the screen */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content area takes all available space */
        .content {
            flex: 1;
        }

        /* Footer stays at the bottom */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description|truncatewords:20 }}</p>
    </header>

    <!-- Main content section -->
    <div class="content">
        <div class="container my-5">
            <div class="row">
                <!-- Product Image -->
                <div class="col-md-6 mb-4">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
                </div>

                <!-- Product Details -->
                <div class="col-md-6">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p><strong>Price:</strong> ${{ product.price }}</p>
                    
                    <!-- Add to Cart Button (if applicable) -->
                    <a href="{% url 'add_to_cart' product_id=product.id %}" class="btn btn-primary">Add to Cart</a>

                    <!-- Buy Now Button (optional) -->
                    <a href="{% url 'buy_now' product_id=product.id %}" class="btn btn-success">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CleanSMRs. All rights reserved.</p>
    </footer>

</body>

<footer class="bg-primary text-light text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-1">&copy; 2024 CleanSMRS. All rights reserved.</p>
    </div>
</footer>


</html>
