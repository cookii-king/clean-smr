<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;  /* Fix the video in place */
            top: 0;
            left: 0;
            width: 100%;  /* Ensure the video stretches across the full width */
            height: 100%;  /* Ensure the video stretches across the full height */
            object-fit: cover;  /* Ensure the video maintains aspect ratio and covers the screen */
            z-index: -1;  /* Place the video behind all content */
            margin: 0;  /* Remove any margins that could affect the video */
        }

        /* Prevent scrolling */
        html, body {
            height: 100%;  /* Make sure the body and HTML element take up the full height of the viewport */
            margin: 0;  /* Remove default margin */
            overflow: hidden;  /* Prevent scrolling */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: var(--background-color);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1; /* This ensures the content can grow and take up available space */
        }

        .container h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-label {
            font-size: 1rem;
            color: var(--primary-color);
        }

        .form-control {
            padding: 0.75rem;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }

        /* Footer styles */
        footer {
            background-color: var(--background-color);
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;  /* Push footer to the bottom */
            border-top: 1px solid var(--secondary-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'Video.mp4' %}" type="video/mp4">
    </video>

    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>
</body>
</html>
