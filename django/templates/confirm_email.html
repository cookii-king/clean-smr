<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Ensures the footer sticks to the bottom */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1; /* This ensures the content area grows and pushes the footer down */
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">


    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h1 class="text-center mb-4">Confirm Email</h1>
            <form action="/confirm-email" method="post">

                <div class="mb-3">
                    <label for="confirmation_secret" class="form-label">Confirmation Secret</label>
                    <input type="text" id="confirmation_secret" name="confirmation_secret" class="form-control" placeholder="Enter confirmation secret" required>
                </div>


                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Confirm Email</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>




</html>
