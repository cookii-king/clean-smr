<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            margin: 0;
        }

        /* Prevent scroll for body and html, allow scroll only inside the content */
        html, body {
            height: 100%;  /* Make sure the body and HTML element take up the full height of the viewport */
            margin: 0;
            padding: 0;
            overflow: auto;  /* Allow scrolling for the entire page */
            display: flex;
            flex-direction: column;  /* Ensure content grows vertically */
        }

        body {
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Container for the form */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #3E3E3E;
            border-radius: 8px;
            flex-grow: 1;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: bold;
        }

        .form-control {
            background-color: #5a5a5a;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #444;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop>
        <source src="{% static 'Video.mp4' %}" type="video/mp4">
    </video>
    
    <!-- Container for the form -->
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>
</body>
</html>
