<form method="POST" action="{% url 'product-create' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" name="description" class="form-control" placeholder="Enter product description" required>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Create Product</button>
    </div>
</form>
