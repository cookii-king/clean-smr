Hello World!
{% if not user.is_authenticated %}
<a class="nav-link text-light" href="{% url 'login' %}">Login</a>
<a class="nav-link text-light" href="{% url 'register' %}">Register</a>
{%else%}
<a class="nav-link text-light" href="{% url 'index' %}">Home</a>
<a class="nav-link text-light" href="{% url 'account' %}">Account</a>
{% if account.is_superuser %}
<a class="nav-link text-light" href="{% url 'product-create' %}">Create Product</a>
{% endif %}
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
{% endif %}
