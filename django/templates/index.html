<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | CleanSMRS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            background: #f5f5f5;
            padding: 50px 20px;
            text-align: center;
        }
        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .banner p {
            font-size: 1.2rem;
            color: #555;
        }
        .container {
            padding: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1 1 calc(33.333% - 20px);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .card h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }
        .card a {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .card a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="/">CleanSMRS</a>
        </div>
        <div>
            <a href="/products">Products</a>
            <a href="/orders">Orders</a>
            <a href="/subscriptions">Subscriptions</a>
            <a href="/cart">Cart</a>
        </div>
    </nav>

    <div class="banner">
        <h1>Welcome to CleanSMRS</h1>
        <p>Your one-stop shop for managing orders, subscriptions, and more!</p>
    </div>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="cards">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <a href="/product/1">View Details</a>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <a href="/product/2">View Details</a>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <a href="/product/3">View Details</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CleanSMRS. All rights reserved.</p>
    </footer>
</body>
</html>
