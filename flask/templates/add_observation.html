<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Add Observation</title>
</head>
<body>
    <h1>Add New Observation</h1>
    <form action="/observations/add" method="POST">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br><br>

        <label for="time">Time (HH:MM:SS):</label>
        <input type="text" id="time" name="time" required><br><br>

        <label for="time_zone_offset">Time Zone Offset (e.g., +02:00):</label>
        <input type="text" id="time_zone_offset" name="time_zone_offset" required><br><br>

        <label for="coordinates">Coordinates (e.g., 37.7749,-122.4194):</label>
        <input type="text" id="coordinates" name="coordinates" required><br><br>

        <label for="temperature_water">Water Temperature:</label>
        <input type="number" step="0.1" id="temperature_water" name="temperature_water"><br><br>

        <label for="temperature_air">Air Temperature:</label>
        <input type="number" step="0.1" id="temperature_air" name="temperature_air"><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.1" id="humidity" name="humidity"><br><br>

        <label for="wind_speed">Wind Speed (m/s):</label>
        <input type="number" step="0.1" id="wind_speed" name="wind_speed"><br><br>

        <label for="wind_direction">Wind Direction (degrees):</label>
        <input type="number" step="0.1" id="wind_direction" name="wind_direction"><br><br>

        <label for="precipitation">Precipitation (mm):</label>
        <input type="number" step="0.1" id="precipitation" name="precipitation"><br><br>

        <label for="haze">Haze (index):</label>
        <input type="number" step="0.1" id="haze" name="haze"><br><br>

        <label for="becquerel">Becquerel:</label>
        <input type="number" step="0.1" id="becquerel" name="becquerel"><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Add Observation</button>
    </form>
</body>
</html>
