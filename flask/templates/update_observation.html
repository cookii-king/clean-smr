<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Update Observation</title>
</head>
<body>
    <h1>Update Observation</h1>
    
    <form method="POST" action="/observations/update">
        <input type="hidden" name="observation_id" value="{{ observation.id }}">

        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ observation.date }}" required>

        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="{{ observation.time }}" required>

        <label for="coordinates">Coordinates</label>
        <input type="text" id="coordinates" name="coordinates" value="{{ observation.coordinates }}" required>

        <label for="temperature_air">Temperature Air</label>
        <input type="number" id="temperature_air" name="temperature_air" value="{{ observation.temperature_air }}" required step="0.1">

        <button type="submit">Update Observation</button>
    </form>
</body>
</html>
